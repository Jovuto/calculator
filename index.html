<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>

    <div class="clearButton">Clear</div>

    <div class="calculator">
        <div class="display">2+2=4</div>
        <div class="buttons">
            <div class="7 Button">7</div>
            <div class="8 Button">8</div>
            <div class="9 Button">9</div>
            <div class="/ Button">รท</div>
            <div class="4 Button">4</div>
            <div class="5 Button">5</div>
            <div class="6 Button">6</div>
            <div class="* Button">x</div>
            <div class="1 Button">1</div>
            <div class="2 Button">2</div>
            <div class="3 Button">3</div>
            <div class="- Button">-</div>
            <div class="0 Button">0</div>
            <div class=". Button">.</div>
            <div class="+ Button">+</div>
            <div class="equalsButton">=</div>
        </div>
    </div>
    
</body>
</html>
